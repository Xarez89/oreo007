<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>สมัครสมาชิก</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="ชื่อผู้ใช้" required>
            <input type="email" id="email" placeholder="อีเมล" required>
            <input type="password" id="password" placeholder="รหัสผ่าน" required>
            <input type="password" id="confirmPassword" placeholder="ยืนยันรหัสผ่าน" required>
            <button type="submit">สมัครสมาชิก</button>
        </form>
        <p id="message" style="color: red;"></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let message = document.getElementById("message");

            if (password !== confirmPassword) {
                message.innerText = "รหัสผ่านไม่ตรงกัน!";
                return;
            }

            message.style.color = "green";
            message.innerText = "สมัครสมาชิกสำเร็จ!";

            // สามารถเพิ่มโค้ดส่งข้อมูลไปยัง Backend ที่นี่
            console.log({ username, email, password });
        });
    </script>
</body>
</html>
