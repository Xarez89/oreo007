<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oreo Themed Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            color: white;
            text-align: center;
        }
        .container {
            background: #ff0202;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: #f1c40f;
        }
        p {
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background: #f1c40f;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }
        .button:hover {
            background: #d4ac0d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Oreo Themed Website</h1>
        <p>Experience a sleek and modern dark theme.</p>
        <a href="login.html" class="button">Go to Login</a>
    </div>
</body>
</html>

</html>
